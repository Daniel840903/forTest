<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員管理系統</title>
    <link rel="stylesheet" href="../lightbox2-2.11.4/dist/css/lightbox.css">
    <link rel="stylesheet" href="../vegas-2.5.4/dist/vegas.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            background-attachment: fixed;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 80%;
            text-align: center;
            position: relative;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .lightbox-gallery {
            position: down;
            bottom: 0px;
           right: 20px; /* 放到左下角 */
            width: 100px; /* 調整寬度 */
        }

        .lightbox-gallery img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-submit {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .form-submit:hover {
            background-color: #45a049;
        }

        .vegas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 確保背景圖像在底層 */
        }
    </style>
</head>
<body>
    <div class="vegas-container"></div>
    <div class="container">
        <h1>會員管理系統</h1>
        <a href="useadd.html" class="btn">新增會員</a>
        <a href="useUpdate.html" class="btn">修改會員</a>
        <a href="useDelete.html" class="btn">刪除會員</a>
        <a href="useSearch.html" class="btn">查詢單一會員</a>
        <form method="get" action="../UseSearchAll">
            <input type="submit" value="查詢所有會員" class="form-submit">
        </form>
        <div class="lightbox-gallery">
            <a href="../css/4.jpg" data-lightbox="roadtrip"><img src="../css/4.jpg" alt="Image 1"></a>
            <a href="../css/2.jpg" data-lightbox="roadtrip"><img src="../css/2.jpg" alt="Image 2"></a>
            <a href="../css/3.jpg" data-lightbox="roadtrip"><img src="../css/3.jpg" alt="Image 3"></a>
        <a href="./l" class="btn">x</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../lightbox2-2.11.4/dist/js/lightbox.js"></script>
    <script src="../vegas-2.5.4/dist/vegas.js"></script>
    <script>
        $(function () {
            $(".vegas-container").vegas({
                slides: [
                    { src: "../css/4.jpg" },
                    { src: "../css/2.jpg" },
                    { src: "../css/3.jpg" },
                    { src: "../css/4.jpg" }
                ],
                overlay: true,
                transition: ['fade', 'zoomOut', 'swirlLeft', 'burn', 'flash'],
                transitionDuration: 4000,
                delay: 4000
            });
        });
    </script>
</body>
</html>
