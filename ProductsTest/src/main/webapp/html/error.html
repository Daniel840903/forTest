<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚未加入會員</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .error {
        color: red;
        margin-top: 20px;
        font-size: 1.2em;
    }
    h2 {
        color: #333;
        margin-bottom: 20px;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007BFF;
        font-size: 1em;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
<!-- 引入SweetAlert2庫 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h2>尚未加入會員</h2>
    <div class="error">
        <script>
            // 獲取URL中的錯誤信息並顯示
            const params = new URLSearchParams(window.location.search);
            const errorMessage = params.get('errorMessage');
            if (errorMessage) {
                document.write(errorMessage);
                // 在頁面加載時顯示SweetAlert2彈窗
                window.onload = function() {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: errorMessage,
                        footer: '<a href="#">Why do I have this issue?</a>'
                    });
                };
            } else {
                // 如果沒有錯誤信息，仍然顯示SweetAlert2彈窗
                window.onload = function() {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "Something went wrong!",
                        footer: '<a href="#">Why do I have this issue?</a>'
                    });
                };
            }
        </script>
    </div>
    <a href="userlog.html">回到登錄頁面</a>
</div>
</body>
</html>
